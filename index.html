<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/briefcase.ico" />
    <title>Careers</title>
</head>
<body class=" flex flex-col justify-between m-0" >
    <header>
    <nav class="flex items-center justify-between flex-wrap bg-blue-400 p-6">

        <div id="icon" class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Careers</span>
        </div>

        <div class="block lg:hidden">
          <button id='btnMenu' class="flex items-center px-3 py-2 border rounded text-white border-white shadow hover:shadow-lg hover:text-green-200">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>

        <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm font-extrabold  lg:flex-grow">
            <a href="#responsive-header" id="navHome" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              Home
            </a>

            <a href="#responsive-header" id="navJob" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              Create Job
            </a>

          </div>

        </div>
    </nav>

    </header>

    <section class="min-h-[430px]">

      <div id="filters" class="w-full flex flex-col justify-center items-center md:flex md:flex-row">


        <select id="chooseFilter" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1">
            <option value="choice">Select a filter</option>
            <option value="chooseLocation">Location</option>
            <option value="chooseSeniority">Seniority</option>
            <option value="chooseCategory">Category</option>
        </select>


        <select id="filterLocation" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1 md:my-8 hidden">
          <option value="Argentina">Argentina</option>
          <option value="Bélice">Bélice</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Costa Rica">Costa Rica</option>
          <option value="Cuba">Cuba</option>
          <option value="Ecuador">Ecuador</option>
          <option value="El Salvador">El Salvador</option>
          <option value="Granada">Granada</option>
          <option value="Guayana">Guayana</option>
          <option value="Haití">Haití</option>
          <option value="Honduras">Honduras</option>
          <option value="Jamaica">Jamaica</option>
          <option value="México">México</option>
          <option value="Nicaragua">Nicaragua</option>
          <option value="Panamá">Panamá</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Perú">Perú</option>
          <option value="República Dominicana">República Dominicana</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select>

        <select id="filterSeniority" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1 md:my-8 hidden">
          <option value="Senior">Senior</option>
          <option value="SemiSenior">Semi-Senior</option>
          <option value="Junior">Junior</option>
          <option value="Trainee">Trainee</option>
        </select>

        <select id="filterCategory" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1 md:my-8 hidden">
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Fullstack">Fullstack</option>
        </select>

        <div id="filterButtons" class="w-full flex justify-center md:w-1/5 hidden ">
          <button id="searchBtn" class="w-1/3 h-10 m-1 rounded-md shadow-md bg-blue-400 text-white font-bold md:w-1/3">Search</button>
          <button id="clearBtn" class="w-1/3 h-10 m-1 rounded-md shadow-md bg-blue-400 text-white font-bold md:w-1/3">Clear</button>
        </div>

      </div>

      <div id="confirmation" class=" flex justify-center items-center hidden mt-5">

      </div>

      <div id="spinner" class="flex justify-center">
        <p class="w-40 h-12 rounded-md shadow-md bg-blue-400 text-white font-bold flex justify-center items-center"><span><i class="fas fa-spinner mx-2 text-3xl animate-spin"></i></span>Cargando...</p>
      </div>

      <div id="container" class=" w-full h-full flex flex-col justify-center items-center sm:flex sm:flex-wrap sm:flex-row ">
      </div>

      <div id="formNewJob" class="w-full my-4 flex flex-col justify-center items-center hidden">

        <form action="" class="w-full md:max-w-3xl">

          <div class="m-2 flex flex-col justify-center">
              <label for="jobTitle" class="text-lg font-bold">Job title</label>
              <input id="title" type="text" id="jobTitle" class="w-full h-10 p-2 border border-blue-400 rounded-md " maxlength="20" required>
          </div>

          <div class="m-2 flex flex-col justify-center">
              <label for="jobDescription" class="text-lg font-bold">Description</label>
              <textarea id="description" name="textarea" rows="5" cols="50" class="w-full border border-blue-400 rounded-md p-2 " required></textarea>
          </div>

          <div class="m-2 flex flex-col justify-center">
            <label for="jobDescription" class="text-lg font-bold">Src</label>
            <input id="src" type="text" class="w-full h-10 p-2 border border-blue-400 rounded-md " required>
          </div>

          <div  class="m-2 flex flex-col justify-center">
              <label for="jobTags" class="text-lg font-bold">Tags</label>
              <select id="location" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md " required>
                <option value="Argentina">Argentina</option>
                <option value="Bélice">Bélice</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Cuba">Cuba</option>
                <option value="Ecuador">Ecuador</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Granada">Granada</option>
                <option value="Guayana">Guayana</option>
                <option value="Haití">Haití</option>
                <option value="Honduras">Honduras</option>
                <option value="Jamaica">Jamaica</option>
                <option value="México">México</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Panamá">Panamá</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
                <option value="República Dominicana">República Dominicana</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
              </select>
              <select id="seniority" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md " required>
                <option value="Senior">Senior</option>
                <option value="SemiSenior">Semi-Senior</option>
                <option value="Junior">Junior</option>
                <option value="Trainee">Trainee</option>
              </select>
              <select id="category" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md " required>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
              </select>
          </div>

          <div class="m-2">
              <input type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-blue-400 text-white font-bold">
          </div>
      </form>
      </div>

      <div id="editJobForm" class="w-full my-4 flex flex-col justify-center items-center hidden">

      <form action="" class="w-full md:max-w-3xl">

          <div class="m-2 flex flex-col justify-center">
              <label for="jobTitle" class="text-lg font-bold">Job title</label>
              <input id="titleEdit" type="text" id="jobTitle" class="w-full h-10 border border-blue-400 rounded-md p-2" maxlength="20" required>
          </div>

          <div class="m-2 flex flex-col justify-center">
              <label for="jobDescription" class="text-lg font-bold">Description</label>
              <textarea id="descriptionEdit" name="textarea" rows="10" cols="50" class="w-full border border-blue-400 rounded-md p-2"></textarea>
          </div>

          <div class="m-2 flex flex-col justify-center">
            <label for="jobDescription" class="text-lg font-bold">Src</label>
            <input id="srcEdit" type="text" class="w-full h-10 p-2 border border-blue-400 rounded-md" required>

        </div>

          <div  class="m-2 flex flex-col justify-center">
              <select id="locationEdit" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md ">
                <option value="Argentina">Argentina</option>
                <option value="Bélice">Bélice</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Cuba">Cuba</option>
                <option value="Ecuador">Ecuador</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Granada">Granada</option>
                <option value="Guayana">Guayana</option>
                <option value="Haití">Haití</option>
                <option value="Honduras">Honduras</option>
                <option value="Jamaica">Jamaica</option>
                <option value="México">México</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Panamá">Panamá</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
                <option value="República Dominicana">República Dominicana</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
              </select>
              <select id="seniorityEdit" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md ">
                <option value="Senior">Senior</option>
                <option value="SemiSenior">Semi-Senior</option>
                <option value="Junior">Junior</option>
                <option value="Trainee">Trainee</option>
              </select>
              <select id="categoryEdit" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md ">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
              </select>
          </div>

          <div class="m-2">
            <button id="submitEdit" type="submit" value="submit" class="w-1/3 h-10 m-1 rounded-md bg-blue-400 text-white font-bold">
              Edit
            </button>
          </div>
      </form>

      </div >

    </section>


    <section id="paginationButtons" class="w-full flex  justify-center items-center " >
        <button id="prev" class="w-1/3 md:w-1/12 h-10 my-2 mr-2 rounded-md shadow-md bg-blue-200  text-white font-bold"> << Prev </button>
        <button id="next" class="w-1/3 md:w-1/12 h-10 my-2 ml-2 rounded-md shadow-md bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 text-white font-bold"> Next >> </button>
    </section>


    <footer class="bg-blue-400 text-white flex justify-center items-center mb-0  w-full h-[90px] ">
        <div class="flex justify-between items-center w-32 ">
            <div class="font-semibold text-xl tracking-tight ">Careers</div>
            <div class="text-xs">by Maca</div>
        </div>
    </footer>

    <script src="js/jobs.js"></script>
</body>
</html>
